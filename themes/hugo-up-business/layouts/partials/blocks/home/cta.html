<section class="py-16">
  <div class="flex flex-col justify-center container mx-auto px-4">
    {{ with .title }}
      <h1 class="text-primary mb-8 text-center text-6xl font-bold">{{ . }}</h1>
    {{ end }}
    <div class="w-full flex flex-col justify-between gap-8 xl:flex-row xl:gap-16">
      {{ range .items }}
        <div class="w-full grow">
          <h2 class="text-primary text-xl font-bold text-center">{{ .title }}</h2>
          <p>{{ .description }}</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
